<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="wrapper">
                <div class="header__logo">
                    <img class="header__logo__img" src="../img/header/dress.svg" alt="Dress">
                    <p class="header__logo__text">Womazing</p>
                </div>
                <div class="header__nav">
                    <ul>
                        <li><a href="#!">Главная</a></li>
                        <li><a href="#!">Магазин</a></li>
                        <li><a href="#!">О бренде</a></li>
                        <li><a href="#!">Контакты</a></li>
                    </ul>
                </div>
                <div class="header--contacts">
                    <img class="header--contacts__img" src="../img/header/telepnohe.svg" alt="telephone">
                    <a class="header--contacts__link" href="$!">+7 (495) 823-54-12</a>
                </div>
                <div class="header__cart">
                    <img src="../img/header/cart.svg" alt="cart">
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="shop--products">
            <h2 class="shop--products__title">Свитшот Sweet Shot</h2>
            <div class="shop--products__nav">
                <p class="shop--products__home">Главная</p>
                <p class="shop--products__item">Свитшоты</p>
                <p class="shop--products__product activate">Свитшоты Swett Shot</p>
            </div>
        </div>
    </div>
</body>

</html>
